            <p>Carl Edward Sagan fue un astrónomo, astrofísico, cosmólogo, escritor y divulgador científico
                estadounidense.
                Sagan publicó numerosos artículos científicos y comunicaciones1 y fue autor, coautor o editor de más de

                veintena de libros. Defensor del pensamiento escéptico científico y del método científico, fue también
